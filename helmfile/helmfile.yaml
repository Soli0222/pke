        command: "kubectl"
        args:
          - "apply"
          - "-n"
          - "loki"
          - "-f"
          - "manifests/loki/onepassworditem.yaml"
      - events: [preuninstall]
        showlogs: true
        command: "kubectl"
        args:
          - "delete"
          - "-n"
          - "loki"
          - "-f"
          - "manifests/loki/onepassworditem.yaml"
          - "--ignore-not-found=true"

  - name: alloy
    namespace: alloy
    chart: grafana/alloy
    version: 1.2.1
    createNamespace: true
    needs:
      - mimir/mimir
      - loki/loki
    values:
      - values/alloy.gotmpl

  - name: daypassed-bot
    namespace: daypassed-bot
    chart: soli0222/daypassed-bot
    version: 0.1.0
    createNamespace: true
    needs:
      - 1password/connect
    values:
      - values/dayspassed-bot.gotmpl

