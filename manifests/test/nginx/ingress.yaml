apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: nginx
  namespace: default
spec:
  ingressClassName: traefik-external
  rules:
  - host: nginx.pstr.space
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - nginx.pstr.space
    secretName: nginx.pstr.space-dns01