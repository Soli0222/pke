loki:
  commonConfig:
    replication_factor: 3
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: minio-kkg-1
      bucketnames: loki-chunk
      s3forcepathstyle: true
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 72h # 3 days retention
  auth_enabled: false

  storage:
    type: s3
    bucketNames:
        chunks: loki-chunk
        ruler: loki-ruler
        admin: loki-admin
    s3:
      # AWS endpoint URL
      endpoint: minio-kkg-hl.minio-tenant:9000
      # AWS region where the S3 bucket is located
      region: minio-kkg-1
      # AWS secret access key
      secretAccessKey: ${S3_SECRET_ACCESS_KEY}
      # AWS access key ID
      accessKeyId: ${S3_ACCESS_KEY_ID}
      # # AWS signature version (e.g., v2 or v4)
      # signatureVersion: <your-signature-version>
      # Forces the path style for S3 (true/false)
      s3ForcePathStyle: true
      # Allows insecure (HTTP) connections (true/false)
      insecure: true
      # HTTP configuration settings
      http_config: {}

# Disable minio storage
minio:
  enabled: false

chunksCache:
  allocatedMemory: 2048

deploymentMode: SingleBinary

gateway:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt"
    ingressClassName: traefik
    hosts:
      - host: "loki-gateway.str08.net"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: loki-gateway.str08.net-dns01
        hosts:
          - loki-gateway.str08.net

singleBinary:
  replicas: 3
  persistence:
    storageClass: oky-synology-01
    accessModes:
      - ReadWriteOnce
    size: 30Gi
  extraEnvFrom:
    - secretRef:
        name: loki-minio

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0