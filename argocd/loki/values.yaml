global:
  extraArgs:
    - -config.expand-env=true
  extraEnvFrom:
    - secretRef:
        name: minio-secrets

loki:
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  # Query frontend settings for better performance
  queryRange:
    align_queries_with_step: true
    split_queries_by_interval: 15m
    cache_results: true
    max_retries: 5
    parallelise_shardable_queries: true
  frontend:
    max_outstanding_per_tenant: 256
    compress_responses: true
    log_queries_longer_than: 10s
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
    # Query performance settings
    query_timeout: 120s
    max_query_series: 10000
    max_query_parallelism: 32
    max_concurrent_tail_requests: 10
    # Label query optimizations
    max_label_name_length: 1024
    max_label_value_length: 4096
    max_label_names_per_series: 30
    # Cardinality control
    cardinality_limit: 100000
    max_streams_per_user: 0
    max_line_size: 256000
    # Rate limiting
    ingestion_rate_mb: 20
    ingestion_burst_size_mb: 40
  querier:
    max_concurrent: 4
    query_ingesters_within: 3h

  storage:
    type: s3
    bucketNames:
        chunks: loki-chunk
        ruler: loki-ruler
        admin: loki-admin
    s3:
      endpoint: minio.str08.net
      region: minio-kkg-1
      secretAccessKey: ${S3_SECRET_ACCESS_KEY}
      accessKeyId: ${S3_ACCESS_KEY_ID}
      s3ForcePathStyle: true
      insecure: false
      http_config: {}

deploymentMode: SimpleScalable

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  ingressClassName: traefik
  hosts:
    - loki.str08.net
  tls:
    - hosts:
        - loki.str08.net
      secretName: loki.str08.net-dns01

gateway:
  ingress:
    enabled: true
    ingressClassName: traefik-external
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      external-dns.alpha.kubernetes.io/target: conohav2-1.pstr.space
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: "loki.pstr.space"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: loki.pstr.space-dns01
        hosts:
          - loki.pstr.space

backend:
  replicas: 3
read:
  replicas: 3
write:
  replicas: 3

minio:
  enabled: false

monitoring:
  dashboards:
    enabled: true
  serviceMonitor:
    enabled: true