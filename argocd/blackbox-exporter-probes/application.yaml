apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackbox-exporter-probes
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: blackbox-exporter-probes
      repoURL: https://soli0222.github.io/helm-charts
      targetRevision: 1.0.0
      helm:
        valueFiles:
          - $values/argocd/blackbox-exporter-probes/values.yaml
    - repoURL: https://github.com/Soli0222/pke.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: blackbox-exporter-probes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
