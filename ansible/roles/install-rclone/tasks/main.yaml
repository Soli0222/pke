- name: Install unzip
  package:
    name: unzip
    state: present

- name: Download rclone
  get_url:
    url: https://downloads.rclone.org/rclone-current-linux-amd64.zip
    dest: /tmp/rclone-current-linux-amd64.zip

- name: Extract rclone
  unarchive:
    src: /tmp/rclone-current-linux-amd64.zip
    dest: /tmp
    remote_src: yes

- name: Copy rclone to /usr/bin/
  shell: cp /tmp/rclone-*-linux-amd64/rclone /usr/bin/

- name: Set ownership and permissions
  file:
    path: /usr/bin/rclone
    owner: root
    group: root
    mode: '0755'

- name: Create rclone directory
  ansible.builtin.file:
    path: /home/{{ username }}/.config/rclone
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0775'

- name: Decode and write rclone.conf
  ansible.builtin.copy:
    content: "{{ rclone_conf_b64 | b64decode }}"
    dest: /home/{{ username }}/.config/rclone/rclone.conf
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0664'
