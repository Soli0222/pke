- name: create kubeadm token
  shell: kubeadm token create --print-join-command
  register: create_token_result
  run_once: true
  delegate_to: "{{ groups['k8s-cp-leader'][0] }}"

- name: set kubeadm token globally
  set_fact:
    kubernetes_join: "{{ create_token_result.stdout }}"
  run_once: true
  delegate_to: localhost

- name: get kubernetes ca key
  shell: kubeadm init phase upload-certs --upload-certs
  register: get_cert_key
  when: "'k8s-cp-leader' in group_names"

- name: set kubernetes ca key
  set_fact:
    cert_key: "{{ get_cert_key.stdout.split('\n')[-1] }}"
  run_once: true
  delegate_to: localhost

- name: Ensure etcd is active before joining control plane
  command: systemctl is-active etcd
  register: etcd_service_state
  changed_when: false
  retries: 12
  delay: 5
  until: etcd_service_state.stdout == "active"
  when:
    - (etcd_mode | default('stacked')) == 'external'
    - "'k8s-cp-follower' in group_names"

- name: Validate local etcd endpoint health before join
  command: >-
    /usr/local/bin/etcdctl
    --endpoints=https://127.0.0.1:2379
    --cacert={{ etcd_pki_dir }}/ca.crt
    --cert={{ etcd_pki_dir }}/healthcheck-client.crt
    --key={{ etcd_pki_dir }}/healthcheck-client.key
    endpoint health
  environment:
    ETCDCTL_API: "3"
  changed_when: false
  when:
    - (etcd_mode | default('stacked')) == 'external'
    - "'k8s-cp-follower' in group_names"

- name: Join kubeadm control plane
  command: >
    {{ kubernetes_join }}
    --control-plane
    --certificate-key {{ cert_key }}
  when: "'k8s-cp-follower' in group_names"
